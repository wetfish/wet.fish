        <style>
            /* Lookin' good */
            @font-face {
                font-family: 'Dosis';
                src: url('./font/Dosis-VF.ttf');

            h1, h2, h3, h4, h5, h6, p {
                margin: 0;
            }

            body {
                background-image: linear-gradient(#0444b1, #2d1d8f);

                color: #fff;

            section.background {

                background-size: cover;
                min-height: 100vh;
                min-width: 100%;
            }

            section.background img {
                position: absolute;
                bottom: 0;
            }

            section.foreground {
                position: absolute;
                top: 25vh;

                padding: 0.5em;
            }

            section.foreground p {
                margin-top: 0.5em;
            }

            /* For tall devices */
            @media (min-height: 1024px) {
                section.foreground {
                    top: 33vh;
                }
            }

            /* For wide devices */
            @media (min-width: 400px) {
                section.foreground {
                    padding: 5vh 10vw;
                }
            }

            @media (min-width: 500px) {
                section.foreground {

                }
            }

            @media (min-width: 1024px) {
                section.background {
                    background-position: top center;
                }
