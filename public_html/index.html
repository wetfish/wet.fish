<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Wetfish is Coming Soon</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* Lookin' good */
            @font-face {
                font-family: 'Dosis';
                src: url('./font/Dosis-VF.ttf');
            }

            h1, h2, h3, h4, h5, h6, p {
                margin: 0;
            }

            body {
                background-image: linear-gradient(#0444b1, #2d1d8f);
                background-repeat: no-repeat;
                color: #fff;
                font-family: "DejaVuSans", sans-serif;
                font-size: 1.2em;
                margin: 0;
                min-height: 100vh;
                min-width: 100vw;
                padding: 0;
            }

            main {
                background-image: url('img/cloudy-ocean.svg');
                background-position: 81% 0%;
                background-repeat: no-repeat;
                background-size: auto 1000px;
                min-height: 100vh;
                min-width: 100%;
                position: relative;
            }

            .background {
                position: absolute;
                bottom: 0;
            }

            section.foreground {
                min-height: 100vh;
                min-width: 100vw;
                position: relative;
            }

            section.foreground p {
                margin-top: 1.5em;
            }

            .flex {
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                min-width: 100vw;
                padding: 1em 0.8em;
                box-sizing: border-box;
            }

            h1 {
                font-size: 44pt;
                font-family: 'Dosis', sans-serif;
            }

            .yellow {
                color: #ffcc1b;
            }

            .button {
                text-decoration: none;
                color: #fff;
                background-color: rgba(45, 29, 143, 0.5);
                margin: 1.25em 0;
                align-self: center;
                padding: 0.5em 1em;
                border: 3px solid #fff;
                display: inline-block;
                border-radius: 44px;
                font-family: 'Dosis', sans-serif;
                font-size: 1.5em;
                margin-bottom: 5em;
            }

            /* For big screens */
            @media (min-width: 1024px) or (min-height: 1024px) {
                body {
                    font-size: 1.5em;
                }

                main {
                    background-position: top center;
                    background-size: cover;
                }

                h1 {
                    font-size: 64pt;
                }
            }
        </style>
    </head>

    <body>
        <main>
            <img class="background" src="img/sea-weed.svg">
            <img class="background" src="img/bulldozer.svg">
            <img class="background" src="img/ocean-floor.svg">

            <section class="foreground">
                <div class="flex">
                    <h1>Under <span class="yellow">Construction</span></h1>

                    <p>
                        Wetfish is a collective of artists, programmers, and scientists working together to build a sustainable future&mdash;for fun and profit.
                    </p>

                    <p>
                        Check back soon for our redesigned web experience.
                    </p>

                    <a href="mailto:hello@wetfish.net" class="button">
                        Get In Touch
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
