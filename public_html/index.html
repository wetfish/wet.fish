<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Wetfish is Coming Soon</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* Lookin' good */
            @font-face {
                font-family: 'Dosis';
                src: url('./font/Dosis-VF.ttf');
            }

            h1, h2, h3, h4, h5, h6, p {
                margin: 0;
            }

            body {
                background-image: linear-gradient(#0444b1, #2d1d8f);
                background-repeat: no-repeat;
                color: #fff;
                font-family: "DejaVuSans",sans-serif;
                font-size: 1.2em;
                margin: 0;
                min-height: 100vh;
                min-width: 100vw;
                padding: 0;
            }

            section.background {
                background-image: url('img/cloudy-ocean.svg');
                background-position: 80% 0%;
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 100vh;
                min-width: 100%;
            }

            section.background img {
                position: absolute;
                bottom: 0;
            }

            section.foreground {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 1em 1.2em;
            }

            section.foreground p {
                margin-top: 1.5em;
            }

            .flex {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }

            h1 {
                font-size: 44pt;
                font-family: 'Dosis',sans-serif;
            }

            .yellow {
                color: #ffcc1b;
            }

            .button {
                text-decoration: none;
                color: #fff;
                background-color: rgba(45, 29, 143, 0.5);
                margin: 1.25em 0;
                align-self: center;
                padding: 0.5em 1em;
                border: 3px solid #fff;
                display: inline-block;
                border-radius: 44px;
                font-family: 'Dosis',sans-serif;
                font-size: 1.5em;
                margin-bottom: 3em;
            }

            /* For tall devices */

            /* For wide devices */
            @media (min-width: 500px) {
                section.background {
                    background-position: 85% 0%;
                }

                section.foreground {
                    max-width: 65vw;
                    margin: 0 auto;
                }
            }

            @media (min-width: 1024px) {
                section.background {
                    background-position: top center;
                }

                h1 {
                    font-size: 64pt;
                }
            }
        </style>
    </head>

    <body>
        <section class="background">
            <img src="img/sea-weed.svg">
            <img src="img/bulldozer.svg">
            <img src="img/ocean-floor.svg">
        </section>

        <section class="foreground">
            <div class="flex">
                <h1>Under <span class="yellow">Construction</span></h1>

                <p>
                    Wetfish is a collective of artists, programmers, and scientists working towards a sustainable future&mdash;for fun and profit.
                </p>

                <p>
                    Check back soon for our redesigned web experience.
                </p>

                <a href="mailto:hello@wetfish.net" class="button">
                    Get In Touch
                </a>
            </div>
        </section>
    </body>
</html>
